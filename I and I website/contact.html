<!DOCTYPE html>
<html>

<head>
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            margin: 0; /* Remove default margin */
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        nav {
            background-color: #3c2bd4;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Remove position: fixed; */
            /* top: 0; */
            width: 100%;
            z-index: 2;
        }

        .navbar {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline-block;
            margin-right: 10px;
            margin-left: 30px;
        }

        .navbar li:last-child {
            margin-right: 0;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        .navbar b {
            margin-left: 20px;
        }

        .navbar-second {
            background-color: rgb(7, 7, 101);
            padding: 10px;
            margin-left: 10px;
        }

        .navbar-second li {
            display: inline-block;
            margin-right: 10px;
            margin-top: 25px;
            color: cyan;
        }

        .navbar-second li:last-child {
            margin-right: 0;
            color: cyan;
        }

        .navbar-second a {
            color: #000;
            text-decoration: none;
            font-size: 18px;
            color: cyan;
        }

        .my-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(12, 12, 71);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 40px;
            height: 80px;
            border-color: green;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 100px;
            margin-top: 20%;
        }

        .contact-box {
            max-width: 850px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #fff;
            box-shadow: 0px 0px 19px 5px rgba(0, 0, 0, 0.19);
        }

        .left {
            background: url("I&I CEO.jpeg") no-repeat center;
            background-size: cover;
            height: 100%;
        }

        .right {
            padding: 25px 40px;
        }

        h2 {
            position: relative;
            padding: 0 0 10px;
            margin-bottom: 10px;
        }

        h2:after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            height: 4px;
            width: 50px;
            border-radius: 2px;
            background-color: #2ecc71;
        }

        .field {
            width: 100%;
            border: 2px solid rgba(0, 0, 0, 0);
            outline: none;
            background-color: rgba(230, 230, 230, 0.6);
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            margin-bottom: 22px;
            transition: .3s;
        }

        .field:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        textarea {
            min-height: 150px;
        }

        .btn {
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: #2ecc71;
            color: #fff;
            font-size: 1.1rem;
            border: none;
            outline: none;
            cursor: pointer;
            transition: .3s;
        }

        .btn:hover {
            background-color: #27ae60;
        }

        .field:focus {
            border: 2px solid rgba(30, 85, 250, 0.47);
            background-color: #fff;
        }

        @media screen and (max-width: 880px) {
            .contact-box {
                grid-template-columns: 1fr;
            }

            .left {
                height: 200px;
            }

            .my-button {
                margin-right: 10px;
                height: 40px;
                line-height: 40px;
            }
        }
    </style>
</head>

<body>
    <!-- Second Navbar -->
    <nav class="navbar-second">
        <ul class="navbar">
            <li><a href="#"><img src="I AND I LOGO.jpeg" alt="GAFCSC Logo" style="width: 40px;"><b>MEDIA AGENCY</b></a></li>
            <li><a href="index.html">HOME</a></li>
            <li><a href="todo.html">OUR AIM</a></li>
            <li><a href="services.html">OUR SERVICES</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <a href="contact.html" class="my-button">BOOK AN APPOINTMENT</a>
    </nav>

    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <input type="text" class="field" placeholder="Your Name">
                <input type="text" class="field" placeholder="Your Email">
                <input type="text" class="field" placeholder="Phone">
                <textarea placeholder="Message" class="field"></textarea>
                <button class="btn">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
